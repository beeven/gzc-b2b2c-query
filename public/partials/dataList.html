    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="">Fetch Data</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#/fetchData/fetch">Fetch Data</a>
                </li>
                <li>
                    <a href="" ng-click='fetchOperation.exportExcel()'>Export to excel</a>
                </li>
                <li>
                    <a href="#/fetchData/query">Query</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="p10">
    <div class="card" style="margin-top: 80px;">
        <div class="card-header">
            <div class="card-title">
                <h4>获取的数据</h4>
            </div>
            <div class="card-content">
                <table class="table table-striped" id="tblExport" style="table-layout: fixed;">
                    <thead>
                    <tr>
                        <th style="width: 20px;">
                            <input type="checkbox" ng-click="SelectHelper.ToggleSelectedAll(dataSource.list)"/>
                        </th>
                        <th style="width: 20%">Picture</th>
                        <th style="width: 40%">Title</th>
                        <th style="width: 10%">Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in dataSource.list">
                        <td><input type="checkbox" ng-model="item.isSelected"
                                   ng-click="SelectHelper.ToggleSelected(item)"/></td>
                        <td style="height: 200px;"><img ng-src="{{item.picUrl}}" style="width: 100px;height: auto;"/>
                        </td>
                        <td>{{item.title}}</td>
                        <td>{{item.price}}</td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <td><a href="" class="btn btn-primary btn-sm" ng-click="loadMore(dataSource.nextPageLink)">Load
                        more</a></td>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="toolbar width100 p10" style="position: fixed;bottom: 0px;" ng-show="SelectHelper.HadSelect">
    <a href="" class="btn btn-primary btn-sm" ng-click='fetchOperation.save()'>保存选中的数据</a>
    <a href="" class="btn btn-danger btn-sm" ng-click='fetchOperation.destroy()'>删掉选中的数据</a>
</div>
